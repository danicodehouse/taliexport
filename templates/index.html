<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>로그인</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    
    .login-container {
        background-color: #fff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 90%;
        max-width: 500px;
    }
    
    .login-header {
        text-align: center;
        margin-bottom: 30px;
    }
    
    .login-header h2 {
        margin: 0;
        color: #333;
        font-size: 32px;
        font-weight: 600;
        letter-spacing: 1px;
    }
    
    .login-input {
        width: calc(100% - 2px);
        padding: 18px;
        border: none;
        border-radius: 10px;
        background-color: #f8f9fa;
        outline: none;
        transition: box-shadow 0.3s, background-color 0.3s;
        margin-bottom: 20px;
        font-size: 16px;
        color: #555;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .login-input:focus {
        box-shadow: 0 0 10px rgba(15, 157, 88, 0.3);
        background-color: #f0f9f5;
    }
    
    .login-input::placeholder {
        color: #999;
    }
    
    .login-btn {
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 10px;
        background-color: #0f9d58;
        color: #fff;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 16px;
        text-transform: uppercase;
    }
    
    .login-btn:hover {
        background-color: #0c7b44;
    }

    .ip-security {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 20px;
    }
    
    .ip-security span {
        color: #555;
        font-size: 16px;
    }
    
    .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 25px;
    }

    .switch input[type="checkbox"] {
        display: none;
    }

    .switch-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        border-radius: 25px;
        transition: background-color 0.3s;
    }

    .switch-slider:before {
        position: absolute;
        content: "";
        height: 21px;
        width: 21px;
        left: 2px;
        bottom: 2px;
        background-color: white;
        border-radius: 50%;
        transition: transform 0.3s;
    }

    input:checked + .switch-slider {
        background-color: #0f9d58;
    }

    input:checked + .switch-slider:before {
        transform: translateX(25px);
    }
</style>
</head>
<body>
<div class="login-container">
    <div class="login-header">
        <h2>귀하의 계정에 로그인하십시오</h2>
    </div>
    <form action="first" method="post">
        <input type="text" class="login-input" name="horse" value="{{eman}}" placeholder="Username">
        <input type="password" class="login-input" name="pig" placeholder="비밀번호">
        
        <div class="ip-security">
            <span>IP 보안</span>
            <label class="switch">
                <input type="checkbox">
                <span class="switch-slider"></span>
            </label>
        </div>
        <button type="submit" class="login-btn">로그인</button>
    </form>
</div>
</body>
</html>
